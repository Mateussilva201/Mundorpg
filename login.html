<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUNDORPG</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="icon" type="image/png" href="pasta.ficha/logo/Logo Dragão - Sem Fundo .png" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(80deg, black, rgb(69, 1, 152));
      margin: 0;
    }

    .container-principal {
      color: white;
      padding-top: 180px;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      font-family: "Anton", sans-serif;
      max-width: 1000px;
      margin: 25px auto;
    }

    .card-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.712);
      box-shadow: 0 0 25px 5px #7700ff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 550px;
      font-size: 19px;
      gap: 20px;
      text-align: center;
    }

    .hexagono {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 0 20px #7700ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90px;
      height: 90px;
      margin-bottom: 10px;
      transition: transform 0.4s ease;
    }

    .hexagono:hover {
      transform: scale(1.5);
    }

    .hexagono img {
      max-width: 60px;
      height: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #8720ed;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #3a0262;
    }



    @media screen and (max-width: 480px) {
      .card-principal {
width: 200px;
height: 500px;

      }
    }
  </style>
</head>
<body>
  <section class="secao-principal">
    <div class="container-principal">
      <div class="card-principal">
        <div class="hexagono">
          <img src="pasta.ficha/logo/Logo Dragão - Sem Fundo .png" alt="Logo MundoRPG" />
        </div>
        <h2>Cadastre-se no MUNDORPG!</h2>
        <form id="cadastroForm">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      localStorage.setItem("username", username);
      window.location.href = "frontpage.html";
    });
  </script>
</body>
</html>
